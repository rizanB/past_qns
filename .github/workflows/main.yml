name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'dev'
        
    - name: Get dependencies
      run: |
        dart --version
        flutter pub get --dart-sdk-path /usr/lib/dart/2.17.0-266.1.beta
        flutter pub get
        
    - name: Run tests
      run: flutter test
        
    - name: Build APK
      run: flutter build apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk